---
 - hosts: all
   gather_facts: true
   become: yes
   vars:
     java_version: openjdk-8-jdk 
   tasks:
     - name:
       debug: var=tomcat_url
     - name: install java 1.8 version 
       yum:
         name: "{{java_version}}"
         state: present
   tasks:
     - name: install maven
       yum:
         name: "maven"
         state: present


